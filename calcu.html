<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator | ITE308</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .calculator {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Cheong, Zhi</h1>
        <h1>Simple Calculator</h1>
        <label for="num1">Number 1: </label>
        <input type="number" id="num1"><br>
        
        <label for="num2">Number 2: </label>
        <input type="number" id="num2"><br>
        
        <button onclick="performOperation('add')">Addition</button>
        <button onclick="performOperation('subtract')">Subtraction</button>
        <button onclick="performOperation('multiply')">Multiplication</button>
        <button onclick="performOperation('divide')">Division</button>
        <button onclick="performOperation('modulus')">Modulus</button>
        <button onclick="performOperation('exponent')">Exponentiation</button>
        
        <h2>Result: <span id="result"></span></h2>
    </div>

    <script>
        function performOperation(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;
            
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                case 'modulus':
                    result = num1 % num2;
                    break;
                case 'exponent':
                    result = Math.pow(num1, num2);
                    break;
                default:
                    result = "Invalid operation";
            }
            
            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
